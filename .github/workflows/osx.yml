name: OS X

on:
  push:
    branches:
      - master

jobs:
  qt5:
    name: GPXSee Qt5 build
    runs-on: macos-latest
    steps:
      - name: Set environment variables
        run: echo "PATH=/usr/local/opt/qt@5/bin:$PATH" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          modules: qtpositioning qtserialport
      - name: Create localization
        run: lrelease gpxsee.pro
      - name: Configure build
        run: qmake gpxsee.pro
      - name: Build project
        run: make -j3
      - name: Create DMG
        run: macdeployqt GPXSee.app -dmg
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: GPXSee-qt5.dmg
          path: GPXSee.dmg

  qt6:
    name: GPXSee Qt6 build
    runs-on: macos-latest
    steps:
      - name: Set environment variables
        run: echo "PATH=/usr/local/opt/qt@6/bin:$PATH" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.3'
          modules: qtpositioning qt5compat qtserialport
      - name: Create localization
        run: lrelease gpxsee.pro
      - name: Configure build
        run: qmake gpxsee.pro
      - name: Build project
        run: make -j3
      - name: Create DMG
        run: macdeployqt GPXSee.app -dmg
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: GPXSee-qt6.dmg
          path: GPXSee.dmg
